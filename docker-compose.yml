services:
  postgres:
    image: postgres:15-alpine
    container_name: lethcon-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cybersec_training
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cybersec_training"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lethcon-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      # Use the service name 'postgres' instead of localhost
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cybersec_training
      - JWT_SECRET=${JWT_SECRET:-supersecret}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./docker-images:/app/docker-images
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lethcon-frontend
    ports:
      - "3000:3000"
    environment:
      # Browser needs to hit the HOST ip/localhost, not the internal container name
      - VITE_API_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: lethcon-proxy
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - ./infrastructure/nginx/sites:/etc/nginx/conf.d:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backup:
    image: postgres:15-alpine
    container_name: lethcon-backup
    command: sh -c "while true; do /backup.sh; sleep 86400; done"
    volumes:
      - ./infrastructure/postgres/backup:/backups
      - ./infrastructure/postgres/backup/backup.sh:/backup.sh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
