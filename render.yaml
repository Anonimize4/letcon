# Render Blueprint Configuration
# This file defines the services and configuration for Render deployment
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API Service (Docker-based)
  - type: web
    name: lethcon-backend
    env: docker
    region: us-east
    plan: starter
    dockerfilePath: backend/Dockerfile
    dockerCommand: node dist/src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lethcon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: lethcon-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: lethcon-frontend
    env: static
    region: us-east
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: lethcon-backend
          property: host

databases:
  - name: lethcon-db
    databaseName: cybersecurity_training
    plan: starter
    region: us-east
