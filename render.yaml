# Render Blueprint Configuration
# This file defines the services and configuration for Render deployment
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API Service (Docker-based)
  - type: web
    name: lethcon-backend
    runtime: docker
    region: virginia
    plan: starter
    dockerfilePath: backend/Dockerfile
    dockerCommand: node dist/src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      # Use Neon database for user authentication
      - key: NEON_DATABASE_URL
        fromDatabase:
          name: lethcon-db
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: lethcon-db
          property: connectionString
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 7d
      # Security Configuration
      - key: BCRYPT_ROUNDS
        value: 12
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: lethcon-frontend
          property: host
      # API Configuration
      - key: API_VERSION
        value: v1
      # Rate Limiting
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      # Logging
      - key: LOG_LEVEL
        value: warn

  # Frontend Static Site
  - type: web
    name: lethcon-frontend
    runtime: static
    region: virginia
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: lethcon-backend
          property: host

databases:
  - name: lethcon-db
    databaseName: cybersecurity_training
    plan: starter
    region: virginia
