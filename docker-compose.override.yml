version: '3.8'

# Override configuration for development environment
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug

  postgres:
    ports:
      - "5433:5432"  # Different port to avoid conflicts

  nginx:
    volumes:
      - ./infrastructure/nginx/nginx.conf.dev:/etc/nginx/nginx.conf
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=3000
